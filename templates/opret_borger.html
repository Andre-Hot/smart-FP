<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Borger - Smart FP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Smart FP - Frederikssund Kommune</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Registrer ny borger</h4>
                    </div>
                    <div class="card-body">
                        
                        <!-- Viser besked hvis oprettelse lykkedes -->
                        {% if besked %}
                            <div class="alert alert-success">
                                {{ besked }} <br>
                                <a href="/" class="alert-link">GÃ¥ tilbage til oversigt</a>
                            </div>
                        {% endif %}

                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label">Fulde Navn</label>
                                <input type="text" name="navn" class="form-control" placeholder="F.eks. Grethe Iversen" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Adresse</label>
                                <input type="text" name="adresse" class="form-control" placeholder="F.eks. Plejevej 2, Rum 12" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Opret Borger</button>
                                <a href="/" class="btn btn-outline-secondary">Annuller</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
