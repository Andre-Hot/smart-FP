<!DOCTYPE html>
<html lang="da">
<head>
    <title>Opret Borger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Opret Ny Borger</h2>
    {% if besked %}
        <div class="alert alert-success">{{ besked }} <a href="/">Tilbage til oversigt</a></div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label>Navn</label>
            <input type="text" name="navn" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Adresse</label>
            <input type="text" name="adresse" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Opret</button>
        <a href="/" class="btn btn-secondary">Annuller</a>
    </form>
</body>
</html>
