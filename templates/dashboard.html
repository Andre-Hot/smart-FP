<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart FP - Overvågning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-kritisk { background-color: #ffcccc; font-weight: bold; color: red; }
        .status-advarsel { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Smart FP - Frederikssund Kommune</a>
        </div>
    </nav>
    <div class="container">
        
        <!-- HER ER KNAPPEN OG OVERSKRIFTEN -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Borgeroversigt</h2>
            <a href="/opret" class="btn btn-success">Tilføj Ny Borger (+)</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Navn</th>
                            <th>Adresse</th>
                            <th>Nuværende Puls</th>
                            <th>Fald</th>
                            <th>Status</th>
                            <th>Sidst Opdateret</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for borger in borgere %}
                        <tr class="{% if 'KRITISK' in borger.status %}status-kritisk{% elif 'ADVARSEL' in borger.status %}status-advarsel{% endif %}">
                            <td>{{ borger.navn }}</td>
                            <td>{{ borger.adresse }}</td>
                            <td>{{ borger.puls }} BPM</td>
                            <td>{{ borger.fald }}</td>
                            <td>{{ borger.status }}</td>
                            <td>{{ borger.tid }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Opdaterer siden hvert 5. sekund for at hente nye sensordata
        setTimeout(function(){ window.location.reload(1); }, 5000);
    </script>
</body>
</html>
